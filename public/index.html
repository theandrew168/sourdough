<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>WebGL Experiments</title>

		<link rel="stylesheet" href="/css/minireset.min.css" />
		<style>
			html {
				background-color: #efefef;
				font-family: sans-serif;
			}
			body {
				margin: 0 auto;
				max-width: 48rem;
				padding: 4rem 2rem;
				text-align: center;
			}
			h1 {
				font-size: 4rem;
				margin-bottom: 2rem;
				text-decoration: underline;
			}
			h2 {
				font-size: 1.5rem;
				font-weight: 700;
				margin-bottom: 0.5rem;
			}
			ul {
				display: flex;
				flex-wrap: wrap;
				gap: 1.5rem;
				justify-content: center;
			}
			img {
				max-width: 8rem;
				border-radius: 1rem;
			}
			.grow {
				transition: all .2s ease-in-out;
			}
			.grow:hover {
				transform: scale(1.05);
			}
		</style>
	</head>

	<body>
		<header>
			<h1>Sourdough</h1>
		</header>
		<main>
			<ul>
				<li>
					<h2>Triangle</h2>
					<a href="/app/triangle.html">
						<img class="grow" src="/screenshot/triangle.webp" alt="Triangle demo screenshot"/>
					</a>
				</li>
				<li>
					<h2>Square</h2>
					<a href="/app/square.html">
						<img class="grow" src="/screenshot/square.webp" alt="Square demo screenshot"/>
					</a>
				</li>
				<li>
					<h2>Box</h2>
					<a href="/app/box.html">
						<img class="grow" src="/screenshot/box.webp" alt="Box demo screenshot"/>
					</a>
				</li>
				<li class="tc">
					<h2>Light</h2>
					<a href="/app/light.html">
						<img class="grow" src="/screenshot/light.webp" alt="Light demo screenshot"/>
					</a>
				</li>
				<li>
					<h2>Preview</h2>
					<a href="/app/preview.html">
						<img class="grow" src="/screenshot/preview.webp" alt="Preview demo screenshot"/>
					</a>
				</li>
			</ul>
		</main>
	</body>
</html>
